name: Test

on:
  push:
    paths:
      - "can_tools/**"
    branches:
      - main
  pull_request:
    paths:
      - "can_tools/**"
    branches:
      - main

env:
  BEA_KEY: ${{ secrets.BEA_KEY }}
  CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install -d
      
      - name: Test
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run test
