name: Test

on:
  push:
    paths:
      - "can_tools/**"
    branches:
      - main
  pull_request:
    paths:
      - "can_tools/**"
    branches:
      - main

env:
  BEA_KEY: ${{ secrets.BEA_KEY }}
  CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          pip install -e .
      - run: black --check ./can_tools
      - name: run tests
        run: pytest -v .
